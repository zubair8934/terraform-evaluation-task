
<!DOCTYPE html>
<html>
<head>
    <title>Login - Home Decor Website</title>
    <link rel="stylesheet" type="text/css" href="static/auth_styles.css">
    <style>
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Home Decor Website</h1>
    <h2>Login</h2>
    </style>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <input type="submit" value="Login">
        <p class="signup-text">Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </form>
</body>
</html>
